<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fishing Competition</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="../js/fireBase.js"></script>
    <script src="../js/mainPage.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/icon" href="../image/fishing-icon.ico">
</head>

<body>
    <style>
        body {
            padding-top: 50px;
        }

        .title {
            padding: 40px 15px;
            text-align: center;
        }

        .complist {
            text-align: center;

        }
        .listtable{
            padding: 40px 15px;
            text-align:center;
        }
        
    </style>
    <!-- Navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Fishing Competition</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#"> </a>
                    </li>
                    <li>
                        <a href="#" onclick="mainApp.logOut()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="title">
            <h1>Competition List</h1>
        </div>

        <div class="complist">
            <p>
                <ol id='complist'></ol>
            </p>
        </div>

        <!-- add a hover table to the page -->
        <table class="table table-hover" align='center'>
            <tbody id="listtable"></tbody>
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">DATE</th>
                  <th scope="col">COMPETITION NAME</th>
                  <th scope="col">STATUS</th>
                </tr>
              </thead>
        </table>


    </div>
</body>

</html>
